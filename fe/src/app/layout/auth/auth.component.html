<div class="auth-bg">
  <div class="col-md-6 col-lg-4 col-xl-3 mx-auto mt-5">
    <div class="card">
      <h4 class="card-header mx-auto">UTC2</h4>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <!-- <label for="username">Tên đăng nhập</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Vui lòng điền tên đăng nhập</div>
                    </div> -->
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="feather icon-user"></i
                ></span>
              </div>
              <input
                type="text"
                formControlName="username"
                placeholder="Tên đăng nhập"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
              />
              <div
                *ngIf="submitted && f.username.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.username.errors.required">
                  Vui lòng điền tên đăng nhập
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <!-- <label for="password">Mật khẩu</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Vui lòng điền mật khẩu</div>
                    </div> -->

            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="feather icon-lock"></i
                ></span>
              </div>
              <input
                type="password"
                formControlName="password"
                placeholder="Mật khẩu"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              />
              <div
                *ngIf="submitted && f.password.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.password.errors.required">
                  Vui lòng điền mật khẩu
                </div>
              </div>
            </div>
          </div>
          <button [disabled]="loading" class="btn btn-primary">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Đăng Nhập
          </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
            {{ error }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
